<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author</title>
</head>
<body>
    <h1> {{author.name}} </h1>
    <p> {{author.age}} </p>
    <p> {{author.college}} </p>
    <p>Skills : </p>
    {% for i in author.skills %}
        <ol> {{forloop.counter}} : {{i}} </ol>
    {% endfor %}
</body>
</html>
